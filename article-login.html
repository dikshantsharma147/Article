<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article-login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body{
        padding-top: 10%;
        text-align: center;
        background-color: rgb(187, 135, 52);
    }
    .whole{
        padding: 0% 30% 0% 30%;
    }
</style>
<body>
    <div class="whole">
        <div class="whole-1 py-11 bg-slate-400">
            <div class="heading text-4xl font-bold">LOG IN HERE</div>
            <div class="email py-3">
                <div class="email-1 text-3xl font-medium">Username or Email id</div>
                <div class="input1 pt-3"><input type="email" name="email" value="username or email id" required class="input-1 p-3 border-2 rounded-xl"></div>
            </div>
            <div class="pass py-3">
                <div class="pass-1 text-3xl font-medium">Password</div>
                <div class="input2 pt-3"><input type="password" name="password" value="Enter your password" required class="input-2 p-3 border-2 rounded-xl"></div>
            </div>
            <div class="submit pt-3 text-3xl font-medium "><button class="Sbt border-2 p-1 rounded-2xl bg-slate-950 text-neutral-50">Submit</button></div>
        </div>
    </div>
</body>
</html>
